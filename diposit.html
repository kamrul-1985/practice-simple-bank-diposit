<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Diposite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container bg-black px-5 py-10 mx-auto">
        <h1 class="text-5xl font-bold text-white text-center py-5">
            Well Come to <span class="text-violet-600 text-6xl">Baper bank...</span> 
        </h1>
        <div class="bg-stone-600 w-9/12 mx-auto px-5 py-10 rounded">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-blue-200 w-12/12 md:w-9/12 mx-auto px-3 py-5 rounded">
                <div class="bg-red-400 px-5 py-5 rounded mx-auto">
                    <h1 class="text-lime-700 text-center text-4xl font-bold">Deposit</h1>
                    <p class="text-green-600 text-center text-4xl font-bold ">$<span id="previous-dipo">00</span></p>
                </div>
                <div class="bg-red-400 px-5 py-5 rounded">
                    <h1 class="text-lime-700 text-center text-4xl font-bold ">Withdrow</h1>
                    <p class="text-green-600 text-center text-4xl font-bold ">$ <span id="previous-widthdro">00</span></p>
                </div>
                <div class="bg-red-400 px-5 py-5 rounded">
                    <h1 class="text-lime-700 text-center text-4xl font-bold ">Balance</h1>
                    <p class="text-green-600 text-center text-4xl font-bold ">$<span id="previous-balance">1240</span></p>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-blue-200 w-12/12 md:w-9/12 mx-auto px-5 py-5 rounded mt-5 mb-5">
            <div class="bg-red-400 px-5 py-2 rounded">
<h1 class="text-lime-700 text-start text-4xl font-bold ">Diposit Amount Here</h1>
<input class="my-2 w-8/12  rounded" type="text" placeholder="$Amount to diposit" id="input-deposit">
<br>
<button class="bg-violet-600 px-3 py-1 text-white rounded text-bold hover:bg-rose-600" id="deposit-button">Deposite
</button>
            </div>
            <div class="bg-red-400 px-5 py-2 rounded">
<h1 class="text-lime-700 text-start text-4xl font-bold ">Amount to Withdrow</h1>
<input id="inpute-widthdro" class="my-2 w-8/12  rounded" type="text" placeholder="$Amount to withdrow">
<br>
<button id="widthdrow-btn" class="bg-violet-600 px-3 py-1 text-white rounded text-bold hover:bg-rose-600">Withdrow
</button>
</div>
        </div>
        </div>
     </section>
     <script src="./script.js"></script>
</body>
</html>
