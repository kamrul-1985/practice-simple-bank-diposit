<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </div>

<h1 class="text-lime-700 text-start text-4xl font-bold ">Diposit Amount Here</h1>

            </div>

<h1 class="text-lime-700 text-start text-4xl font-bold ">Amount to Withdrow</h1>

<br>
<button class="bg-rose-400 px-3 py-1 text-white rounded text-bold hover:bg-violet-600">Deposite
</button>
</div>
        </div>
        </div>
     </section>
